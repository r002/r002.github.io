    <style>
        /* Base link styles */
        a {
            color: orange;
            text-decoration: none;
            position: relative;
            transition: color .3s ease, background-color .3s ease, text-shadow .3s ease, letter-spacing .3s ease, transform .25s ease;
            will-change: transform, text-shadow, background-position;
        }

        /* Underline */
        a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -2px;
            height: 2px;
            width: 0;
            background: linear-gradient(90deg, hotpink, fuchsia, magenta);
            background-size: 200% 100%;
            transition: width .35s ease;
        }

        /* Shine sweep overlay */
        a::before {
            content: "";
            position: absolute;
            top: -20%;
            left: -30%;
            width: 40%;
            height: 140%;
            transform: rotate(18deg);
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.25), transparent);
            opacity: 0;
            pointer-events: none;
        }

        /* Super-epic hover/focus */
        a:hover,
        a:focus-visible {
            color: transparent;                 /* reveal animated gradient text */
            background-color: black;            /* dark neon backdrop */
            background-image: linear-gradient(90deg, #ff7bd3, #ff00ff, #ff1493, #ff7bd3);
            background-size: 300% auto;
            -webkit-background-clip: text;
            background-clip: text;
            text-shadow: 0 0 8px hotpink, 0 0 20px rgba(255,105,180,.75), 0 0 32px rgba(255,20,147,.7);
            letter-spacing: 0.6px;
            transform: translateY(-1px) scale(1.04) skewX(0.6deg);
            animation: neonPulse 1.4s ease-in-out infinite alternate, gradientShift 2.8s linear infinite;
        }

        a:hover::after,
        a:focus-visible::after {
            width: 100%;
            animation: underlineShimmer 1.6s linear infinite;
        }

        a:hover::before,
        a:focus-visible::before {
            opacity: 1;
            animation: shine 1.2s ease-in-out;
        }

        a:active {
            transform: translateY(0) scale(1.02);
            filter: brightness(1.1);
        }

        /* Animations */
        @keyframes neonPulse {
            0%  { text-shadow: 0 0 6px hotpink, 0 0 14px rgba(255,105,180,.6); }
            100%{ text-shadow: 0 0 14px hotpink, 0 0 30px rgba(255,105,180,.9); }
        }
        @keyframes gradientShift {
            0%   { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        @keyframes underlineShimmer {
            0%   { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        @keyframes shine {
            0%   { left: -30%; opacity: 0; }
            40%  { opacity: 1; }
            100% { left: 130%; opacity: 0; }
        }

        /* Respect reduced motion */
        @media (prefers-reduced-motion: reduce) {
            a { transition: none; }
            a:hover, a:focus-visible { animation: none; }
            a::after { transition: none; }
        }
    </style>
</head>

  // Populate Profile Cards (wrap value in <a> only if href is provided)
  function populateProfile(elementId, profileData) {
    const container = document.getElementById(elementId);
    const fields = [
      { label: "Age", value: profileData.age },
      { label: "Nationality", value: profileData.nationality },
      { label: "Hometown", value: profileData.hometown },
      { label: "Fav Sport", value: profileData.favoriteSport },
      { label: "Fav Athlete", value: profileData.favoriteAthlete },
      { label: "Known For", value: profileData.knownFor },
    ];

    fields.forEach(field => {
      const row = document.createElement('div');
      row.className = 'profile-row';

      // allow value as string or { text, href }
      const v = field.value;
      const text = typeof v === 'object' && v !== null ? v.text : v;
      const href = typeof v === 'object' && v !== null ? v.href : null;

      row.innerHTML = `
        <span class="profile-label">${field.label}</span>
        <span class="profile-value">
          ${href ? `<a href="${href}" target="_blank" rel="noopener noreferrer">${text}</a>` : `${text}`}
        </span>
      `;
      container.appendChild(row);
    });
  }

  // Initialize profiles
  populateProfile('james-profile', jamesProfile);
  populateProfile('robert-profile', robertProfile);

        // Countdown Timer
        function updateCountdown() {
            const eventDate = new Date('June 21, 2026 00:00:00').getTime();
            const now = new Date().getTime();
            const distance = eventDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = String(days).padStart(3, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');

            if (distance < 0) {
                document.getElementById('days').textContent = '000';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
            }
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);

        // Step counter simulation
        let jamesSteps = 0;
        let robertSteps = 0;

        function updateSteps() {
            jamesSteps += Math.floor(Math.random() * 150) + 50;
            robertSteps += Math.floor(Math.random() * 150) + 50;
            
            document.getElementById('james-steps').textContent = jamesSteps.toLocaleString();
            document.getElementById('robert-steps').textContent = robertSteps.toLocaleString();
        }

        setInterval(updateSteps, 3000);
