<body>

    <script>
  // Fighter Profile Data (add optional href per field)
  const jamesProfile = {
    age: 37,
    nationality: { text: "üáµüá≠ Filipino", href: "https://en.wikipedia.org/wiki/Philippines" },
    hometown: { text: "Malabon City, Philippines", href: "https://infotrust.com/articles/foundation-philippines/" },
    favoriteSport: { text: "Basketball", href: "https://en.wikipedia.org/wiki/Basketball" },
    favoriteAthlete: { text: "LeBron James", href: "https://bsky.app/profile/did:plc:5wlpm2j3d6can6quf5hotdcc/post/3lhiclzyqns2o" },
    knownFor: "3x Shred Champion",
    hottestTake: "Momoa > The Rock"
  };

  const robertProfile = {
    age: 39,
    nationality: { text: "üá∫üá∏ American", href: "https://www.youtube.com/shorts/tuTZTOiTW4Y" },
    hometown: { text: "Bozeman, Montana", href: "https://www.youtube.com/watch?v=LOrkILQmpRk" },
    favoriteSport: { text: "Tetris", href: "https://www.youtube.com/watch?v=vSkyr_tesmg&t=1239s" },
    favoriteAthlete: { text: "Deep Blue/AlphaGo", href: "https://www.youtube.com/watch?v=WXuK6gekU1Y" },
    knownFor: "Long Slack messages üòÖ",
    hottestTake: { text: "AI will end ads", href: "https://r002.notion.site/AI-s-Effect-on-Adtech-Martech-and-Where-We-re-Headed-b1f8f6be06bc4daf8b7de3f35b6d414f" }

    // LinkedIn reply railing against ads:
    // https://www.linkedin.com/feed/update/urn:li:activity:7406286917924855808?commentUrn=urn%3Ali%3Acomment%3A%28activity%3A7406286917924855808%2C7406327514496659457%29&dashCommentUrn=urn%3Ali%3Afsd_comment%3A%287406327514496659457%2Curn%3Ali%3Aactivity%3A7406286917924855808%29
  };

  // Populate Profile Cards (wrap value in <a> only if href is provided)
  function populateProfile(elementId, profileData) {
    const container = document.getElementById(elementId);
    const fields = [
      { label: "Age", value: profileData.age },
      { label: "Nationality", value: profileData.nationality },
      { label: "Hometown", value: profileData.hometown },
      { label: "Fav Sport", value: profileData.favoriteSport },
      { label: "Fav Athlete", value: profileData.favoriteAthlete },
      { label: "Known For", value: profileData.knownFor },
      { label: "Hottest Take", value: profileData.hottestTake }
    ];

    fields.forEach(field => {
      const row = document.createElement('div');
      row.className = 'profile-row';

      // allow value as string or { text, href }
      const v = field.value;
      const text = typeof v === 'object' && v !== null ? v.text : v;
      const href = typeof v === 'object' && v !== null ? v.href : null;

      row.innerHTML = `
        <span class="profile-label">${field.label}</span>
        <span class="profile-value">
          ${href ? `<a href="${href}">${text}</a>` : `${text}`}
        </span>
      `;
      container.appendChild(row);
    });
  }

  // Initialize profiles
  populateProfile('james-profile', jamesProfile);
  populateProfile('robert-profile', robertProfile);

        // Countdown Timer
        function updateCountdown() {
            const eventDate = new Date('June 21, 2026 00:00:00').getTime();
            const now = new Date().getTime();
            const distance = eventDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = String(days).padStart(3, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');

            if (distance < 0) {
                document.getElementById('days').textContent = '000';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
            }
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);

        // Step counter simulation
        let jamesSteps = 0;
        let robertSteps = 0;

        function updateSteps() {
            jamesSteps += Math.floor(Math.random() * 150) + 50;
            robertSteps += Math.floor(Math.random() * 150) + 50;
            
            document.getElementById('james-steps').textContent = jamesSteps.toLocaleString();
            document.getElementById('robert-steps').textContent = robertSteps.toLocaleString();
        }

        setInterval(updateSteps, 3000);
        updateSteps();
    </script>

    <script>
      // Hover shows context text; click toggles mute/play accordingly
      (function setupMuteToggle() {
        const btn = document.getElementById('mute-toggle');
        const audio = document.getElementById('bg-audio');
        const ctl = document.getElementById('audio-ctl');
        if (!btn || !audio) return;

        const icon = document.getElementById('mute-icon');
        const label = btn.querySelector('.label-text');

        const isPlaying = () => !audio.paused && !audio.muted;

        function updateUI() {
          // Clear state classes
          label.classList.remove('play-text', 'mute-text');

          if (isPlaying()) {
            label.textContent = 'Epic music playing';
            icon.textContent = 'üîä';
            btn.setAttribute('aria-pressed', 'true');
            ctl?.classList.add('unmuted');
            document.getElementById('mute-toggle').style.borderColor = 'yellow';
          } else {
            label.textContent = 'Epic music muted';
            icon.textContent = 'üîá';
            btn.setAttribute('aria-pressed', 'false');
            ctl?.classList.remove('unmuted');
            document.getElementById('mute-toggle').style.borderColor = 'hotpink';
          }
        }

        // Initial UI sync
        updateUI();

        // Hover text updates
        btn.addEventListener('mouseenter', () => {
          if (isPlaying()) {
            label.textContent = 'Mute epic music';
            label.classList.remove('play-text');
            label.classList.add('mute-text'); // will turn hotpink via CSS
            icon.textContent = 'üîá';
            document.getElementById('mute-toggle').style.borderColor = 'hotpink';
          } else {
            label.textContent = 'Play epic music';
            label.classList.add('play-text');
            label.classList.remove('mute-text');
            icon.textContent = 'üîä';
            document.getElementById('mute-toggle').style.borderColor = 'yellow';
          }
        });
        btn.addEventListener('mouseleave', updateUI);

        // Click behavior
        btn.addEventListener('click', async () => {
          if (isPlaying()) {
            audio.muted = true;
            updateUI();
          } else {
            try {
              audio.muted = false;
              await audio.play();
            } catch (err) {
              console.warn('Playback attempt failed:', err);
            } finally {
              updateUI();
            }
          }
        });

        audio.addEventListener('play', updateUI);
        audio.addEventListener('pause', updateUI);
        audio.addEventListener('volumechange', updateUI);
      })();
    </script>
</body>
